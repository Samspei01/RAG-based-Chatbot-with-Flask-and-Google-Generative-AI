<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Jarvis</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300|Open+Sans:300|Oxygen|Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/main.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f5f5f5; /* Changed background to white gray */
            padding: 20px;
        }

        .chat_window {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .top_menu {
            border-bottom: 1px solid #e6e6e6;
            margin-bottom: 20px;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .logout-button {
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #c9302c;
        }

        .messages {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 400px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
        }

        .message .text_wrapper {
            display: inline-block;
            padding: 10px;
            border-radius: 5px;
        }

        .message.right .text_wrapper {
            background-color: #dfffd6;
            margin-left: 50px;
        }

        .message.left .text_wrapper {
            background-color: #e1f5fe;
            margin-right: 50px;
        }

        .bottom_wrapper {
            display: flex;
            align-items: center;
        }

        #msg_input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        #send_button {
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        #send_button:hover {
            background-color: #4cae4c;
        }

        #upload_status {
            margin-top: 10px;
            font-weight: bold;
        }

        .file-upload-container {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .upload-button {
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .upload-button:hover {
            background-color: #4cae4c;
        }

        .remove-button {
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }

        .remove-button:hover {
            background-color: #c9302c;
        }

        .view-document {
            margin-top: 10px;
            display: none; /* Initially hidden */
            color: #007bff;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row padded_row">
            <!-- Chat Window -->
            <div class="col-md-7">
                <div class="chat_window">
                    <div class="top_menu">
                        <div class="title">ChatBot - Jarvis</div>
                        <!-- Logout Button -->
                        <form action="{{ url_for('logout') }}" method="post" style="display:inline;">
                            <button class="logout-button" type="submit">Logout</button>
                        </form>
                    </div>
                    <ul class="messages"></ul>
                    <div class="bottom_wrapper">
                        <input id="msg_input" placeholder="Say Hi to begin chat..." />
                        <div id="send_button" class="app_button_1">Send</div>
                    </div>
                </div>
            </div>

            <!-- File Upload Section -->
            <div class="col-md-5">
                <div class="file-upload-container">
                    <div class="top_menu">
                        <div class="title">Upload PDF</div>
                    </div>
                    <input type="file" id="file_input" accept=".pdf" />
                    <div style="height: 20px;"></div>
                    <button id="upload_button" class="upload-button">Upload</button>
                    <div id="upload_status"></div>
                    <a id="view_document" class="view-document" target="_blank">View Document</a>
                    <!-- Remove Document Button -->
                    <button id="remove_button" class="remove-button">Remove Document</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="static/main.js"></script>

    <script>
       
        $('#logout_button').click(function () {
            alert('Logging out...');
        });

        
        $('#remove_button').click(function () {
            $('#file_input').val('');
            $('#upload_status').text('Document removed.');
            $('#view_document').hide(); 
        });
    </script>
</body>

</html>
