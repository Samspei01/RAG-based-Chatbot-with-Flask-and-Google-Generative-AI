<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis</title>

    <!-- Link to Google Fonts for custom font styles -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Link to custom CSS -->
    <style>
        /* Apply a global style reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Styling the body for centering content */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url("https://www.codingnepalweb.com/demos/create-glassmorphism-login-form-html-css/hero-bg.jpg"), #000;

            color: #fff;
            text-align: center;
        }

        /* Main container to keep the content centered */
        .container {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
            width: 400px;
        }

        /* Styling for the heading */
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 500;
        }

        /* Styling the links as buttons */
        .button {
            display: inline-block;
            margin: 15px;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
            background: url("https://www.codingnepalweb.com/demos/create-glassmorphism-login-form-html-css/hero-bg.jpg"), #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        /* Add hover effect to the buttons */
        .button:hover {
            background: url("https://www.codingnepalweb.com/demos/create-glassmorphism-login-form-html-css/hero-bg.jpg"), #000;

        }

    </style>
</head>

<body>
    <!-- Main container for content -->
    <div class="container">
        <!-- Welcome heading -->
        <h1>Welcome to Jarvisbot
        </h1>

        <!-- Register and Login buttons -->
        <a href="{{ url_for('register') }}" class="button">Register</a>
        <a href="{{ url_for('login') }}" class="button">Login</a>
    </div>
</body>

</html>
